<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="600" fill="#1a1a1a"/>

  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#e5e5e5" text-anchor="middle">
    Job Hunter Pipeline
  </text>

  <!-- Pipeline Flow -->
  <g id="pipeline">
    <!-- Stage 1: Scrape -->
    <g id="stage1">
      <rect x="80" y="120" width="220" height="100" rx="8" fill="#2a2a2a" stroke="#525252" stroke-width="2"/>
      <text x="190" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#f5f5f5" text-anchor="middle">
        Scrape
      </text>
      <text x="190" y="180" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        Extract jobs
      </text>
      <text x="190" y="200" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        from websites
      </text>
    </g>

    <!-- Arrow 1 -->
    <defs>
      <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#737373" />
      </marker>
    </defs>
    <line x1="300" y1="170" x2="360" y2="170" stroke="#737373" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Stage 2: Consolidate -->
    <g id="stage2">
      <rect x="360" y="120" width="220" height="100" rx="8" fill="#2a2a2a" stroke="#525252" stroke-width="2"/>
      <text x="470" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#f5f5f5" text-anchor="middle">
        Consolidate
      </text>
      <text x="470" y="180" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        Merge &amp; deduplicate
      </text>
      <text x="470" y="200" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        sessions
      </text>
    </g>

    <!-- Arrow 2 -->
    <line x1="580" y1="170" x2="640" y2="170" stroke="#737373" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Stage 3: Filter -->
    <g id="stage3">
      <rect x="640" y="120" width="220" height="100" rx="8" fill="#2a2a2a" stroke="#525252" stroke-width="2"/>
      <text x="750" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#f5f5f5" text-anchor="middle">
        Filter
      </text>
      <text x="750" y="180" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        Match your
      </text>
      <text x="750" y="200" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        criteria
      </text>
    </g>

    <!-- Arrow 3 -->
    <line x1="860" y1="170" x2="920" y2="170" stroke="#737373" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Stage 4: Personalize -->
    <g id="stage4">
      <rect x="920" y="120" width="220" height="100" rx="8" fill="#2a2a2a" stroke="#525252" stroke-width="2"/>
      <text x="1030" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#f5f5f5" text-anchor="middle">
        Personalize
      </text>
      <text x="1030" y="180" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        Custom CV &amp;
      </text>
      <text x="1030" y="200" font-family="Arial, sans-serif" font-size="13" fill="#a3a3a3" text-anchor="middle">
        cover letter
      </text>
    </g>
  </g>

  <!-- Metrics -->
  <g id="metrics">
    <line x1="100" y1="280" x2="1100" y2="280" stroke="#404040" stroke-width="1"/>

    <!-- Metric 1 -->
    <text x="190" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#d4d4d4" text-anchor="middle">
      2-5 jobs/min
    </text>
    <text x="190" y="355" font-family="Arial, sans-serif" font-size="12" fill="#737373" text-anchor="middle">
      Scraping
    </text>

    <!-- Metric 2 -->
    <text x="470" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#d4d4d4" text-anchor="middle">
      &lt;1 minute
    </text>
    <text x="470" y="355" font-family="Arial, sans-serif" font-size="12" fill="#737373" text-anchor="middle">
      Consolidation
    </text>

    <!-- Metric 3 -->
    <text x="750" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#d4d4d4" text-anchor="middle">
      3-5 seconds
    </text>
    <text x="750" y="355" font-family="Arial, sans-serif" font-size="12" fill="#737373" text-anchor="middle">
      Filtering
    </text>

    <!-- Metric 4 -->
    <text x="1030" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#d4d4d4" text-anchor="middle">
      5-10 min/job
    </text>
    <text x="1030" y="355" font-family="Arial, sans-serif" font-size="12" fill="#737373" text-anchor="middle">
      Personalization
    </text>
  </g>

  <!-- Output -->
  <g id="output">
    <line x1="100" y1="410" x2="1100" y2="410" stroke="#404040" stroke-width="1"/>

    <text x="600" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="300" fill="#a3a3a3" text-anchor="middle">
      Automated pipeline: Website → Structured Data → Filtered Jobs → Ready-to-Send Applications
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="11" fill="#737373" text-anchor="middle">
    Made by MaK • AI-Powered
  </text>
</svg>
